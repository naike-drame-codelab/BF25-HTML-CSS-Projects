        /* Couche base : custom les √©l√©ments html connus*/
        @layer base {
            h2 {
                @apply text-red-500;
            }
        }

        /* Couche composants : pour des composants que l'on va cr√©er*/
        @layer components {
            .btn {

            }

            .menu-link {
                @apply text-primary-800 py-1 px-2 hover:bg-primary-800 hover:text-primary-200 transition duration-300 rounded-md;
            }
        }

        @layer utilities {
            .box-center {
                @apply justify-center;
            }
        }
        </style>
